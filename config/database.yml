# PostgreSQL. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On Mac OS X with macports:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#

# Configure vagrant db :

# Edit /etc/postgresql/9.3/main/postgresql.conf
# uncomment listen_addresses = 'localhost'

# sudo -u postgres psql template1
# ALTER USER postgres with encrypted password 'Pa$$w0rd';

# Edit /etc/postgresql/89.3/main/pg_hba.conf line
# local   all         postgres                          peer
# To
# local   all         postgres                          md5

# sudo /etc/init.d/postgresql-9.3 restart

# Create user
# sudo -i -u postgres
# createuser --interactive
# Enter name of role to add: vagrant
# Shall the new role be a superuser? (y/n) y
development:
  adapter: postgresql
  encoding: unicode
  database: link_development
  pool: 5
  timeout: 5000
  username: postgres
  password: Pa$$w0rd
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: link_test
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  database: link_production
  pool: 5